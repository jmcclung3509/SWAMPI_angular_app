<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" (input)="search(searchText)"
                autocomplete="off" placeholder="Start searching for a starship by name.">
        </div>
        <div class="col-12 btn-container">
            <button class="more-btn " (click)="loadStarships()"> Get More</button>

        </div>
        <div class="col" *ngFor="let starship of starships | searchFilter:searchText">
            <app-starship [starshipInfo]="starship"></app-starship>
        </div>
    </div>
</div>
